<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fundamentos/css/estilo.css" />
    <link
      rel="stylesheet"
      href="./fundamentos/css/font-awesome/css/font-awesome.min.css"
    />
    <title>Javascript</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 mt-4">
          <input class="form-control" type="text" id="textprod" />
          <button class="btn btn-info mt-2 mr-auto" onclick="addCarrito()">
            <i class="fa fa-plus" aria-hidden="true"></i> Agregar
          </button>
          <button class="btn btn-warning mt-2" onclick="listarProductos()">
            <i class="fa fa-list" aria-hidden="true"></i> Listar
          </button>
          <button class="btn btn-primary mt-2" onclick="buscarProducto()">
            <i class="fa fa-search" aria-hidden="true"></i> Buscar
          </button>
          <button class="btn btn-success mt-2" onclick="filtrarProductos()">
            <i class="fa fa-filter" aria-hidden="true"></i> Filtrar
          </button>
          <button class="btn btn-danger mt-2" onclick="quitarProducto()">
            <i class="fa fa-trash-o" aria-hidden="true"></i> Borrar
          </button>
          <!-- <p id="parrafo"></p> -->
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6 offset-3">
          <textarea
            class="form-control"
            id="contenido"
            cols="30"
            rows="10"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
